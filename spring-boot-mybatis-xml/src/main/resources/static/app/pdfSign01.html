<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成P10</title>

    <link href="../paicclient/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../paicclient/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../paicclient/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../paicclient/plugins/steps/jquery.steps.css" rel="stylesheet">
    <link href="../paicclient/plugins/bootstrap-duallistbox/bootstrap-duallistbox.css" rel="stylesheet">
    <link href="../paicclient/plugins/bootstrap-duallistbox/prettify.css" rel="stylesheet">
    <link href="../paicclient/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../paicclient/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../paicclient/ui/css/style.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>生成P10</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <p style="color: red">温馨提示：生成P10只需做一次，下载P10文件通过邮件发送给我们制作证书文件（一般需要一周左右）</p>
                    <form id="form" action="#" class="wizard-big">
                        <h1>生成P10</h1>
                        <section class="scrollbar scrollbar-style">
                            <div class="force-overflow-3">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>公司名称 *</label>
                                        <input id="unitName" name="unitName" placeholder="用于制作电子印章证书" type="text"
                                               class="form-control required">
                                    </div>
                                    <div class="form-group">
                                        <label>加密方式 *</label>
                                        <div>
                                            <select name="alg" id="alg" class="form-control required">
                                                <option value="SM2">SM2</option>
                                                <option value="RSA">RSA</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="ipList">
                                        <label>选择加密机 *</label>
                                        <div class="form-group"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <h1>预览加密串</h1>
                        <section class="scrollbar scrollbar-style">
                            <div id="result" style="display: none">
                                <div class="loading">
                                    <div class="sk-spinner sk-spinner-chasing-dots">
                                        <div class="sk-dot1"></div>
                                        <div class="sk-dot2"></div>
                                    </div>
                                </div>
                                    <pre class="resultData">
                                    </pre>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a id="downloadZip" download  href="#" target="_blank" style="display: none"><span>P10文件下载</span></a>

<script src="../paicclient/bison.js"></script>
<script src="../paicclient/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../paicclient/ui/content.min.js"></script>
<script src="../paicclient/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../paicclient/plugins/staps/jquery.steps.min.js"></script>
<script src="../paicclient/plugins/bootstrap-duallistbox/jquery.bootstrap-duallistbox.js"></script>
<script src="../paicclient/plugins/validate/jquery.validate.min.js"></script>
<script src="../paicclient/plugins/validate/messages_zh.min.js"></script>
<script src="js/pdfSign01.js"></script>
</body>
</html>
