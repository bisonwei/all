<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理</title>
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link href="../paicclient/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../paicclient/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../paicclient/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../paicclient/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="../paicclient/ui/css/style.min.css" rel="stylesheet">
    <!-- jqgrid-->
    <link href="../paicclient/plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">
    <!-- ztree -->
    <link href="../paicclient/plugins/ztree/zTreeStyle.css" rel="stylesheet">
    <link href="../paicclient/plugins/ztree/demo.css" rel="stylesheet">
    <!-- toastr通知 -->
    <link href="../paicclient/plugins/toastr/toastr.min.css" rel="stylesheet">
    <style>
        #alertmod_table_list_1 {
            top: 900px !important;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>角色管理</h5>
                </div>
                <div class="ibox-content">
                    <!-- jqgrid -->
                    <div class="jqGrid_wrapper">
                        <table id="table_list_1"></table>
                        <div id="pager_list_1"></div>
                    </div>
                    <!-- ztree -->
                    <div class="modal inmodal fade" id="ztree_1" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-sm" style="width:28%">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span
                                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title">分配权限</h4>
                                </div>
                                <div class="modal-body">
                                    <!--ztree 权限树-->
                                    请输入关键字: <input id="search_key" value="" class="empty"/>
                                    <div>
                            			<ul id="ztree" class="ztree"></ul> 
                            		</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal" id="close">关闭
                                    </button>
                                    <button type="button" class="btn btn-primary" id="save">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../paicclient/bison.js"></script>
<script src="../paicclient/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../paicclient/plugins/peity/jquery.peity.min.js"></script>
<script src="../paicclient/plugins/jqgrid/i18n/grid.locale.js"></script>
<script src="../paicclient/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../paicclient/plugins/ztree/jquery.ztree.core.js"></script>
<script src="../paicclient/plugins/ztree/jquery.ztree.excheck.js"></script>
<script src="../paicclient/ui/content.min.js"></script>
<script src="../paicclient/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../paicclient/plugins/toastr/toastr.min.js"></script>
<script src="js/roleManage.js"></script>
</body>
</html>
